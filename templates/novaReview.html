{% extends "template.html" %}
{% block conteudo %}
<section class="flex justify-center items-center h-semi-screen">
    <div class=" border border-gray-400 rounded-lg shadow-xl">
        <fieldset>
            <form method="POST" action="{{ url_for('criarReview') }}" method="post" enctype="multipart/form-data"
                class="p-8 flex flex-col gap-4 items-center">
                <div class="border border-gray-500 rounded-md flex flex-col items-center p-6 ">
                    <label for="arquivo" class="h-28 cursor-pointer flex flex-col justify-center w-20">
                        <figure></figure>
                        <img class="h-28" class="previa__imagem"
                            src="{{  url_for('imagem', nome_arquivo='capa_padrao.jpg') }}" alt="capa do game">
                        <p class="text-center mt-2 ">Alterar</p>
                    </label>

                    <input type="file" name="arquivo" id="arquivo" class="input__personalizado">

                </div>
                {{ form.csrf_token() }}
                <!--necessario para o formulario.-->
                <div>
                    {{ form.nome(class="form__padrao") }}
                </div>
                <div>
                    {{ form.categoria(class="form__padrao") }}
                </div>
                <div>
                    {{ form.review(class="form__padrao") }}
                </div>
                <div>
                    {{form.salvar(class="btn__padrao")}}
                </div>
            </form>
        </fieldset>

    </div>
</section>
{%endblock%}
