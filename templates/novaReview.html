{% extends "template.html" %}
{% block conteudo %}
<section class="flex justify-center items-center h-semi-screen">
    <div class=" border border-gray-400 rounded-lg shadow-xl">
        <fieldset>
            <form method="POST" action="{{ url_for('criarReview') }}" method="post" enctype="multipart/form-data" class="p-8 flex flex-col gap-4 items-center">
                {{ form.csrf_token() }}
                <!--necessario para o formulario.-->
                <div>
                    {{ form.nome(class="form__padrao") }}
                </div>
                <div>
                    {{ form.categoria(class="form__padrao") }}
                </div>
                <div>
                    {{ form.review(class="form__padrao") }}
                </div>
                <div>
                    {{form.salvar(class="btn__padrao")}}
                </div>
            </form>
        </fieldset>
        
    </div>
</section>
{%endblock%}
