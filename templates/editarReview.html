{% extends "template.html" %}
{% block conteudo %}
<section class="flex justify-center items-center h-semi-screen">
    <div class="w-96">
        <form class="w-full" method="POST" action="{{ url_for('atualizarReview') }}" method="post"
            enctype="multipart/form-data" class="p-8 flex flex-col gap-4 items-center">
            <div class=" border border-gray-400 rounded-lg shadow-xl flex flex-col justify-center items-center">
                <div class="border border-gray-500 rounded-md">
                    <label for="input__personalizado" class="h-28 cursor-pointer flex justify-center">
                        <img class="h-28" src="{{  url_for('imagem', nome_arquivo='capa_padrao.jpg') }}"
                            alt="capa do game">
                    </label>
                    <input type="file" id="input__personalizado" class="input__personalizado">
                    <p class="text-center mt-2">Mudar capa</p>
                </div>
                <fieldset class="flex flex-col justify-center items-center">
                    {{ form.csrf_token() }}
                    <!--necessario para o formulario.-->
                    <input type="hidden" name="id" value="{{ id }}">
                    <div>
                        {{ form.nome(class="form__padrao") }}
                    </div>
                    <div>
                        {{ form.categoria(class="form__padrao") }}
                    </div>
                    <div>
                        {{ form.review(class= "form__textarea__padrao") }}
                    </div>
                    <div>
                        {{form.salvar(class="btn__padrao")}}
                    </div>


                </fieldset>
            </div>
        </form>

    </div>
</section>

<script src="{{url_for('static', filename='script.js')}}"></script>
{%endblock%}
