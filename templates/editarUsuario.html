{% extends "template.html" %}
{% block conteudo %}
<section class="flex justify-center items-center min-h-86vh">
    <div class=" border border-gray-400 rounded-lg shadow-xl">
        <form method="POST" action="{{ url_for('atualizarUsuario') }}" enctype="multipart/form-data" class="p-8 flex flex-col gap-4 items-center">
            {{ form.csrf_token() }}
            <!--necessario para o formulario.-->

            <div class="">
                {{ form.nome(class="form__padrao") }}
            </div>
            <div class="">
                {{ form.nickname(class="form__padrao") }}
            </div>
            
            <div class="flex gap-3">
                {{ form.admin() }}
                <p>Usuario Administrador</p>
            </div>
            <div>
                {{ form.cadastrar(class="btn__padrao") }}
            </div>
        </form>
    </div>
</section>
{%endblock%}
